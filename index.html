<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a simple kanban app. Created by html, css and pure javascript.">
    <meta name="keywords" content="html, css, javascript">
    <meta name="og:image" content="./img/kanban-social.png">
    <link rel="shortcut icon" href="./img/kanban-icon-2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kanban</title>
  </head>
  <body data-trash="true">
    <div class="container" data-trash="true">
      <div class="row">
          <div class="col-header start">Начать</div>
          <div class="col-header progress">В процессе</div>
          <div class="col-header done">Готово</div>
      </div>

      <div class="row" id="placeholder-list">
        <div class="placeholder" data-id="0"></div>
        <div class="placeholder" data-id="1"></div>
        <div class="placeholder" data-id="2"></div>
      </div>

      <div class="row" id="add-btn-list">
        <div class="add-card" data-id="0">+ Add note</div>
        <div class="add-card" data-id="1">+ Add note</div>
        <div class="add-card" data-id="2">+ Add note</div>
      </div>

    </div>

    <footer class="footer">
        <p>Created by <a href="https://github.com/voverg" target="_blank">Voverg</a></p>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
